<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="./src/index.js"></script>
  </head>
  <body>
    <div id="login-container" style="display:block">
      <h1>Welcome to Chat Buddy!</h1>
      <h3>Sign Up!</h3>
        <form id="signup-form">
          <input type="text" name="user" placeholder="Enter Username">
          <br>
          <input type="text" name="lang" placeholder="Enter Language">
          <br>
          <input type="submit" name="" value="Go">
        </form>
      <h3>Log In!</h3>
        <form id="login-form">
          <input type="text" name="user" placeholder="Log In">
          <br>
          <input type="submit" name="" value="Go">
        </form>
    </div>
    <div id="functional-page" style="display:none">

      <div id="test" class="main">
        <h1> Chat Buddy </h1>
        <div id="message-container">
          <ul id="message-ul"></ul>
        </div>
      </div>

      <div id="text-container" style="display:none">
        <form id="text-box">
          <input type="text" name="content" placeholder="Enter new message">
          <input type="submit" name="" value="" hidden="true">
        </form>
      </div>

      <div id="menu-bar" class="menu">
        <h1 class="menu"> Jerold Talk </h1>
        <h2 class="menu"> Chats </h2>
        <div id="chats-div" class="menu"> </div>
        <h2 id="message-display">Messages</h2>
        <h2 class="menu"> Log Out </h2>
      </div>

    </div>
  </body>
</html>
